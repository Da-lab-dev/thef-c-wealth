<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <div class="form-box">
    
            <div class="social-login">
<button class="google">
    <i class="fa fa-google"></i>Use Google
</button>

<button class="apple">
    <i class="fa fa-apple"></i>Use Apple
</button>
            </div>
            <div class="divider">
                <div class="line"></div>
            </div>

            <form>
                <label for="firstname">First Name:</label>
                <div class="custome-input">
                <input type="text" name="firstname" placeholder="Firstname" autocomplete="on">
                <i class="fa fa-lock"></i>
                <label for="surname">Surname:</label>
                <div class="custome-input">
                <input type="text" name="surname" placeholder="Surname" autocomplete="on">
                <i class="fa fa-lock"></i>
                <label for="email">E-mail:</label>
                <div class="custome-input">
                    <input type="email" name="email" placeholder="Your E-mail" autocomplete="on">
                    <i class="fa fa-at"></i>
                </div>
                <label for="password">Password:</label>
                <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password" autocomplete="on">
                <i class="fa fa-lock"></i>
                
              
            <button class="login">Sign Up</button>
            <div class="links">
                <a href="#">Already registered?, login</a>
            </div>
            </form>
    </div>

    
</body>
</html>
